<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Услуги</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 40px auto; padding: 20px; }
        h1 { color: #333; }
        a { color: #06c; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background: #f5f5f5; }
        form { margin-top: 20px; padding: 15px; background: #f9f9f9; border-radius: 4px; }
        label { display: inline-block; width: 100px; }
        input { padding: 6px; margin: 4px 0; }
        button { padding: 8px 16px; margin-top: 10px; cursor: pointer; background: #333; color: #fff; border: none; border-radius: 4px; }
        button:hover { background: #555; }
        .msg { margin-top: 10px; padding: 8px; border-radius: 4px; }
        .msg.ok { background: #d4edda; color: #155724; }
        .msg.err { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <p><a href="index.html">← На главную</a></p>
    <h1>Услуги</h1>

    <form id="form">
        <div><label>Название:</label> <input type="text" name="name" required></div>
        <div><label>Длительность (мин):</label> <input type="number" name="duration" min="1" required></div>
        <div><label>Цена:</label> <input type="number" name="price" step="0.01" min="0" required></div>
        <button type="submit">Добавить услугу</button>
    </form>
    <div id="msg"></div>

    <h2>Список услуг</h2>
    <table>
        <thead>
            <tr><th>ID</th><th>Название</th><th>Длительность (мин)</th><th>Цена</th></tr>
        </thead>
        <tbody id="list"></tbody>
    </table>

    <script>
        const msg = document.getElementById('msg');
        const list = document.getElementById('list');
        const form = document.getElementById('form');

        function showMsg(text, isError) {
            msg.className = 'msg ' + (isError ? 'err' : 'ok');
            msg.textContent = text;
        }

        function loadServices() {
            fetch('/api/services')
                .then(r => r.json())
                .then(data => {
                    if (!Array.isArray(data)) {
                        showMsg(data.error || 'Ошибка загрузки', true);
                        list.innerHTML = '<tr><td colspan="4">Нет данных</td></tr>';
                        return;
                    }
                    list.innerHTML = data.map(s =>
                        '<tr><td>' + s.id + '</td><td>' + s.name + '</td><td>' + s.duration + '</td><td>' + s.price + '</td></tr>'
                    ).join('') || '<tr><td colspan="4">Нет услуг</td></tr>';
                })
                .catch(e => showMsg('Ошибка загрузки: ' + e.message, true));
        }

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            const fd = new FormData(form);
            const body = {
                name: fd.get('name'),
                duration: parseInt(fd.get('duration'), 10),
                price: parseFloat(fd.get('price'))
            };
            fetch('/api/services', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(body)
            })
            .then(r => r.json())
            .then(data => {
                if (data.success) {
                    showMsg('Услуга добавлена, ID: ' + data.id, false);
                    form.reset();
                    loadServices();
                } else {
                    showMsg(data.error || 'Ошибка', true);
                }
            })
            .catch(e => showMsg('Ошибка: ' + e.message, true));
        });

        loadServices();
    </script>
</body>
</html>
